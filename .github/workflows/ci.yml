on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Run Spring Boot application
        run: nohup java -jar bootstrap/build/libs/bootstrap.jar &

      - name: Install Bruno CLI
        run: |
          npm install -g @usebruno/cli

      - name: Run Bruno tests
        run: |
          cd bruno
          bru run --env local --reporter-junit junit --output results.xml

      - name: Publish test results
        uses: actions/upload-artifact@v3
        with:
          name: bruno-test-report
          path: bruno/results.xml

      - name: Install GnuPG
        run: sudo apt-get install -y gnupg

      - name: Import GPG Key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --import --batch --passphrase "$GPG_PASSPHRASE"

      - name: Sign JAR
        run: |
          ./gradlew signArchives
    
      - name: Upload JAR
        uses: actions/upload-artifact@v2
        with:
          name: bootstrap
          path: bootstrap/build/libs/*.jar
