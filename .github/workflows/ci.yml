name: Run Bruno Collection

on:
  push:
    branches:
      - main  # Run the tests when code is pushed to the main branch
  pull_request:
    branches:
      - main  # Run the tests on pull requests to main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Bruno
        run: npm install -g brunocli

      - name: Run Bruno Collection
        run: |
          bruno run ./bruno/RealWorldTesting.json --env-var base_url="https://localhost:8080/api"
